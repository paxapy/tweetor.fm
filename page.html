<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta name="viewport" content="width=device-width">
    <title>Tweetor.fm</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/coming-sssoon.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  
</head>

<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
                <img src="/static/images/flags/gb.png">
                English (does nothing)
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><img src="/static/images/flags/gb.png"/>English</a></li>
                <li><a href="#"><img src="/static/images/flags/ru.png"/>Русский</a></li>
              </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="#">
                <i class="fa fa-twitter-square"></i>
                tweet
            </a>
        </li>
       </ul>
    </div>
  </div>
</nav>

<div class="main" style="background-image: url('/static/images/video_bg.png')">
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="http://coming-sssoon.paperplane.io/video/time.webm" type="video/webm">
        <source src="http://coming-sssoon.paperplane.io/video/time.mp4" type="video/mp4">
        Video not supported
    </video>
    <div class="cover black" data-color="black"></div>
    <div class="container">
        <h1 class="logo cursive">Tweetor.fm</h1>
        <div class="content">
            <h4 class="motto">You unlikely like this, but still</h4>
            <div class="subscribe">
                <h5 class="info-text">Enjoy if you can</h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form class="form-inline" role="form" method="post" action=".">
                          <div class="form-group">
                            <label class="sr-only">Tweetor username</label>
                            <input type="text" name="username" class="form-control transparent" placeholder="username here...">
                          </div>
                          <button type="submit" class="btn btn-simple btn-fill">Play</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    {% for tweet in tweets %}
                    <p>{{tweet}}</p>
                    {% end %}
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="container">
          Nor have I done yet <i class="fa fa-circle-thin"></i>
      </div>
    </div>
 </div>
</body>
<script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</html>
